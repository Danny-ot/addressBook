<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/UIL.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary">Address Book</h1>

        <!-- Form for the owner Details -->
        <div class="form-owner">
            <h4 class="ml-2 mt-4">Owner Of AddressBook Details</h4>
            <p class="warn ml-3">Please input the details</p>
            <form id="owner-form" class="col-md-5">

                <div class="form-group mt-3">
                    <label for="firstname">FirstName: </label>
                    <input type="text" id="owner-firstname" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="LastName">LastName: </label>
                    <input type="text" id="owner-lastname" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="phone">Phone Number </label>
                    <input type="text" id="owner-phone" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="Date-Of-Birth">Date-Of-Birth </label>
                    <input type="date" id="owner-dob" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="Nationality">Nationality: </label>
                    <input type="text" id="owner-nationality" class="form-control">
                </div>
                <button class="btn-primary btn-lg">Save</button>
            </form>
        </div>

        <div class="contacts">
            <!-- Add Contacts -->
            <div id="add-con">

                <h4 class="mt-4">Click the add button to add contacts</h4>
                <div class="row">
                    <div class="col-md-5">
                    <button class="btn btn-primary btn-block mt-2" id="add">ADD</button>
                </div>
                
                <!-- Contact Details Database -->
                <div class="col-md-5">
                    <button class="btn-dark btn btn-block  mt-2 " >DATABASE</button>
                </div>
                </div>
                
                 
                
               
            </div>



            <!-- Form For The Contacts Details -->
            <div class="form-contacts">
                <h3 class="ml-2 mt-2">New Contact</h3>
                <form id="contact-form" class="col-md-5">
                    <p class="warn ml-2">Please input the details</p>
                    <div class="form-group mt-3">
                        <label for="firstname">FirstName: </label>
                        <input type="text" id="contact-firstname" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="LastName">LastName: </label>
                        <input type="text" id="contact-lastname" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="phone">Phone Number </label>
                        <input type="text" id="contact-phone" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="Nationality">Nationality: </label>
                        <input type="text" id="contact-nationality" class="form-control">
                    </div>
                    <button class="btn-primary btn-lg">Save</button>
            </div>
            
            

        </div>


    </div>

</body>

</html>
